<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Css fonts</title>
    <link
      rel="stylesheet"
      href="/Lesson_7_fonts-management-css/CSS/styles.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css?family=Sofia|Roboto&effect=fire-animation&display=swap");
    </style>
  </head>
  <body>
    <h1>Css fonts</h1>
    <div class="serif box">
      <p class="times_font">Times New Roman<br />(serif)</p>
    </div>
    <div class="serif box">
      <p class="georgia_font">Georgia font<br />(serif)</p>
    </div>
    <div class="sans-serif box">
      <p class="arial_font">Arial font<br />(sans-serif)</p>
    </div>
    <div class="sans-serif box">
      <p class="verdana_font">Verdana font<br />(sans-serif)</p>
    </div>
    <div class="monospace box">
      <p class="courier_font">Courier New<br />(monospace)</p>
    </div>
    <div class="cursive box">
      <p class="lucida_font">Lucida Handwriting<br />(cursive)</p>
    </div>
    <div class="sans-serif box">
      <p class="roboto_font">Roboto font<br />(sans-serif)</p>
    </div>
    <div class="sans-serif box">
        <p class="font-effect-fire-animation">Fire font<br />(google font)</p>
      </div>
  </body>
</html>
