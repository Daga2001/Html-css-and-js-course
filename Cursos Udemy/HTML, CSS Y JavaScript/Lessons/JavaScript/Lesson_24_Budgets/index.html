<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./CSS/styles.css" rel="stylesheet" />
  </head>
  <body onload="loadApp()">
    <div class="cabecero">
      <div class="presupuesto">
        <div class="presupuesto_titulo">Bugdet avaiable</div>
        <div class="presupuesto_valor" id="bugdet">+2,000.00</div>
        <div class="presupuesto_ingreso limpiarEstilos">
          <div class="presupuesto_ingreso--texto">Incomes</div>
          <div class="derecha">
            <div class="presupuesto_ingreso--valor" id="incomes">
              + 4,000.00
            </div>
            <div class="presupuesto_ingreso--porcentaje">&nbsp;</div>
          </div>
        </div>
        <div class="presupuesto_egreso limpiarEstilos">
          <div class="presupuesto_egreso--texto">Expenses</div>
          <div class="derecha limpiarEstilos">
            <div class="presupuesto_egreso--valor" id="expenses">
              - 1,900.00
            </div>
            <div class="presupuesto_egreso--porcentaje" id="percentage">
              45%
            </div>
          </div>
        </div>
      </div>
    </div>

    <form id="form" onsubmit="return false">
      <div class="agregar">
        <div class="agregar_contenedor">
          <select class="agregar_tipo" id="type">
            <option value="income" selected>+</option>
            <option value="expense">-</option>
          </select>
          <input
            type="text"
            class="agregar_descripcion"
            placeholder="add a description"
            id="description"
          />
          <input
            type="number"
            class="agregar_valor"
            placeholder="add a value"
            id="value"
            step="any"
          />
          <button class="agregar_btn" onclick="addData()">
            <ion-icon name="checkmark-circle-outline"></ion-icon>
          </button>
        </div>
      </div>
    </form>

    <div class="contenedor limpiarEstilos">
      <div class="ingreso">
        <h2 class="ingreso_titulo">Incomes</h2>
        <div id="list-of-incomes">
          <div class="elemento limpiarEstilos">
            <div class="elemento_descripcion">Salary</div>
            <div class="derecha limpiarEstilos">
              <div class="elemento_valor">+ 2,200.00</div>
              <div class="elemento_eliminar">
                <button class="elemento_eliminar--btn">
                  <ion-icon name="close-circle-outline"></ion-icon>
                </button>
              </div>
            </div>
          </div>
          <div class="elemento limpiarEstilos">
            <div class="elemento_descripcion">Car sale</div>
            <div class="derecha limpiarEstilos">
              <div class="elemento_valor">+ 1,500.00</div>
              <div class="elemento_eliminar">
                <button class="elemento_eliminar--btn">
                  <ion-icon name="close-circle-outline"></ion-icon>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="egreso">
        <h2 class="egreso_titulo">Expenses</h2>
        <div id="list-of-expenses">
          <div class="elemento limpiarEstilos">
            <div class="elemento_descripcion">Rent Department</div>
            <div class="derecha limpiarEstilos">
              <div class="elemento_valor">- 900.00</div>
              <div class="elemento_porcentaje">21%</div>
              <div class="elemento_eliminar">
                <button class="elemento_eliminar--btn">
                  <ion-icon name="close-circle-outline"></ion-icon>
                </button>
              </div>
            </div>
          </div>
          <div class="elemento limpiarEstilos">
            <div class="elemento_descripcion">Clothes</div>
            <div class="derecha limpiarEstilos">
              <div class="elemento_valor">- 400.00</div>
              <div class="elemento_porcentaje">10%</div>
              <div class="elemento_eliminar">
                <button class="elemento_eliminar--btn">
                  <ion-icon name="close-circle-outline"></ion-icon>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--Dependencies-->
    <script type="module" src="./JS/Data.js"></script>
    <script type="module" src="./JS/Incomes.js"></script>
    <script type="module" src="./JS/Expenses.js"></script>
    <script type="module" src="./JS/app.js"></script>
    <!--Ionic-Icons-->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
